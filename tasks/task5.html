      body * {

        border: 2px solid #000;
      }
      button:hover {

        color: #fff;
        cursor: pointer;
      }
      img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      .header {

        margin-top: 30px;
        display: flex;
        align-items: center;
        gap: 10px;
